<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Open Weather API Proxy</h1>
        <form action="http://localhost:8080/api/weather/city" method="GET">
            Enter a city name to find out they're weather!
            <br>
            <input type="text" name="city">
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
        <br>
        <form action="http://localhost:8080/api/forecast/city" method="GET">
            Enter a city name to find out they're forecast!
            <br>
            <input type="text" name="city">
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </body>
</html>
